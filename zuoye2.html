<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作业二</title>
    <style>
      body {
        font-size: small;
      }
      p {
        color: blue;
      }
      .change-code {
        color: blue;
      }
      .text1 {
        margin-left: auto;
      }
      .text4 {
        margin-left: 14px;
      }
      .text5 {
        margin-left: 28px;
      }
      .text6 {
        margin-left: 28px;
      }
      .text7 {

      }
      .text8 {
        margin-left: 28px;
      }
      .text10 {
        margin-left: 28px;
      }
      .text12 {
        margin-left: 84px;
      }
      .text13 {
        margin-left: 84px;
      }
      .change-code {
        background: rgb(207, 149, 217);
        text-align: center;
        font-size: 18px;
        letter-spacing: 5px;
        cursor: pointer;
        padding: auto;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <p style="font-weight: bolder; font-size: medium">欢迎注册会员</p>
        <label class="text1">
          <span style="font-weight: bolder">手机号码：</span>
          <input
            type="text"
            name="phone number"
            maxlength="11"
            placeholder="11位手机号"
          />
          <span style="color: red">必填 </span>
        </label>
        <br />
        <label class="text2">
          <span style="font-weight: bolder">创建密码：</span>
          <input
            type="password"
            name="pwd"
            maxlength="8"
            placeholder="8位密码"
          />
          <span style="color: red">必填 </span>
        </label>
        <br />
        <label class="text3">
          <span style="font-weight: bolder">注册邮箱：</span>
          <input type="mail" name="mail" placeholder="例如：wustzz@sina.com" />
          <span style="color: red">必填 </span>
        </label>
        <br />
        <label class="text4">
          <span style="font-weight: bolder">验证码：</span>
          <input type="text" /><span class="change-code"></span>
        </label>
        <script>
          var change_code = document.querySelector(".change-code");
          var fun = function () {
            var code = Math.random().toString(36).substr(3, 4);
            return code;
          };
          change_code.onclick = function () {
            change_code.innerHTML = fun();
          };
          change_code.click();
        </script>
        <br />
        <label class="text5">
          <span style="font-weight: bolder">性别：</span>
          <input type="radio" name="sex" value="male" />男
          <input type="radio" name="sex" value="female" />女
        </label>
        <br />
        <label class="text6">
          <span style="font-weight: bolder">生日：</span>
          <input type="date" name="mydate" />
        </label>
        <br />
        <label class="text7">
          <span style="font-weight: bolder">年龄：</span>
          <input type="text" name="age" />
        </label>
        <br />
        <label class="text8">
          <span style="font-weight: bolder">籍贯：</span>
          <select name="籍贯：" size="1" onchange="changeCity(this.value)">
            <option value="0">河北省</option>
            <option value="1">山西省</option>
            <option value="2">辽宁省</option>
            <option value="3">吉林省</option>
            <option value="4">黑龙江省</option>
            <option value="5">江苏省</option>
            <option value="6">浙江省</option>
            <option value="7">安徽省</option>
            <option value="8">福建省</option>
            <option value="9">江西省</option>
            <option value="10">山东省</option>
            <option value="11">河南省</option>
            <option value="12">广东省</option>
            <option value="13">湖南省</option>
            <option value="14">湖北省</option>
            <option value="15">海南省</option>
            <option value="16">四川省</option>
            <option value="17">贵州省</option>
            <option value="18">云南省</option>
            <option value="19">陕西省</option>
            <option value="20">甘肃省</option>
            <option value="21">青海省</option>
            <option value="22">台湾省</option>
            <option value="23">内蒙古自治区</option>
            <option value="24">广西壮族自治区</option>
            <option value="25">西藏自治区</option>
            <option value="26">新疆维吾尔自治区</option>
            <option value="27">宁夏回族自治区</option>
            <option value="28">北京市</option>
            <option value="29">天津市</option>
            <option value="30">上海市</option>
            <option value="31">重庆市</option>
            <option value="32">香港特别行政区</option>
            <option value="33">澳门特别行政区</option>
          </select>
          <select id="city"></select>
        </label>
        <br />
        <label class="text9">
          <span style="font-weight: bolder">个人学历：</span>
          <select name="个人学历：" size="1">
            <option value="本科">本科</option>
            <option value="研究生">研究生</option>
            <option value="高中">高中</option>
            <option value="初中">初中</option>
          </select>
        </label>
        <br />
        <label class="text10">
          <span style="font-weight: bolder">月薪：</span>
          <input
            type="range"
            id="range1"
            min="0"
            max="5000"
            step="1"
            onchange="msg.value=this.value"
          />5000
          <output id="msg" for="range1"></output>
        </label>
        <br />
        <label class="text11">
          <span style="font-weight: bolder">个人爱好：</span>
          <label>
            <input type="checkbox" name="like" value="sing" />唱歌
            <input type="checkbox" name="like" value="run" />跑步
            <input type="checkbox" name="like" value="swim" />游泳
          </label>
        </label>
        <br />
        <span style="font-weight: bolder">个人照片：</span>
        <tr>
          <td>
            <input
              type="file"
              id="file"
              accept="image/gif,image/jpg,image/png"
            />
            <br />
          </td>
        </tr>
        <br />
        <span style="font-weight: bolder">个人简历：</span>
        <textarea name="intro" cols="30" rows="10">请填写个人简历</textarea>
        <br />
        <label class="text13">
          <input type="submit" value="提交" />
          <input type="reset" value="重填" />
        </label>
      </div>
    </form>
    <script>
      var fileInput = document.getElementById("test-image-file");
      var info = document.getElementById("test-file-info");
      var preview = document.getElementById("test-image-preview");
      fileInput.addEventListener("change", function () {
        preview.style.backgroundImage = "";
        if (!fileInput.value) {
          info.innerHTML = "没有选择文件";
          return;
        }
          file.lastModifiedDate;
        if (
          file.type !== "image/jpeg" &&
          file.type !== "image/png" &&
          file.type !== "image/gif"
        ) {
          alert("不是有效的图片文件");
          return;
        }
        var reader = new FileReader();
        reader.onload = function (e) {
          var data = e.target.result;
          preview.style.backgroundImage = "url(" + data + ")";
        };
        reader.readAsDataURL(file);
      });
    </script>
    <script>
      var cityList = new Array();
      cityList[0] = new Array("石家庄", "保定", "张家口", "廊坊", "衡水");
      cityList[1] = new Array("太原", "晋中", "大同");
      cityList[2] = new Array("沈阳", "大连");
      cityList[3] = new Array("长春", "吉林");
      cityList[4] = new Array("哈尔滨", "齐齐哈尔");
      cityList[5] = new Array("南京", "无锡");
      cityList[6] = new Array("杭州", "湖州");
      cityList[14] = new Array("武汉", "荆州");

      function changeCity(val) {
        var city = document.getElementById("city");
        city.options.length = 0;
        var arr = cityList[val];
        for (var i = 0; i < arr.length; i++) {
          var option = document.createElement("option");
          option.innerHTML = arr[i];
          option.value = arr[i];
          city.appendChild(option);
        }
      }
    </script>
  </body>
</html>
